<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calculadora</title>
</head>
<body>
	<h1>Calculadora</h1>
	<label for="frase">ingresa la frase</label>
	<input type="text" id="frase">
	<button id="contar">contar</button>
	<div class="res">
		A <span id="a-vocal"></span>
	</div>
	<div class="res">
		E <span id="e-vocal"></span>
	</div>
	<div class="res">
		I <span id="i-vocal"></span>
	</div>
	<div class="res">
		O <span id="o-vocal"></span>
	</div>
	<div class="res">
		U <span id="u-vocal"></span>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script>
			var $frase = $('#frase'),
				$contar = $('#contar'),
				vocales = 'aeiou';

			function contarVocales(){
				var frase = $frase.val(),
					res = { a:0, e:0, i:0, o:0, u:0 },
					letra;

				for(var i=0; i<frase.length; i++){
					letra = frase[i];
					if( vocales.indexOf(letra) != -1 ){// es una vocal
						// res[letra] = res[letra] + 1;
						// res[letra] += 1;
						++res[letra];
					}
				}

				//console.log(res);

				for( var key in res ){
					// recorrer cada indentificador o taributo del obj res
					console.log( key, res [ key ], $('#'+key+'-vocal').text( res[ key ] ))
					$('#'+key+'-vocal').text( res[ key ] );
				}
			}

			$contar.on('click', contarVocales)
	</script>
</body>
</html>
